name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["bug", "error"], "labels": ["BUG"], "assignees": ["ALCHElVlY"]}, {"keywords": ["doc", "docs", "documentation"], "labels": ["DOCUMENTATION"], "assignees": [""]}, {"keywords": ["duplicate"], "labels": ["DUPLICATE"], "assignees": [""]}, {"keywords": ["fix", "fixed", "corrected"], "labels": ["FIXED"], "assignees": [""]}, {"keywords": ["new feature", "add feature"], "labels": ["ENHANCMENT"], "assignees": ["ALCHElVlY"]}, {"keywords": ["will not fix", "wont fix"], "labels": ["WONTFIX"], "assignees": [""]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
